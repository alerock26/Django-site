{% extends 'core/base.html' %}

{% block title %} Tienda {% endblock %}

{% block main %}

  <h1 style="color:white; text-align:center;"> All Products </h1>

  <div class="container">
    <!-- Cart -->
    <div style="float:right;">
      {% include 'carro/widget.html' %}
    </div>
    <!-- End of cart-->
  <div class="row">
    {% for i in productos %}
    <div class="col-md-3"> 
    <div class="card" style="margin: 5px 5px;">
        <img src="{{i.imagen.url}}" alt="imagen del producto" class="card-img-top" style="height: 200px;">
        <div class="card-body">
            <h6 class="card-title">{{i.nombre}}</h6>
            <p class="card-text">Price: &nbsp;{{i.precio}} $</p>
        </div>
        <div class="card-footer text-center">
          <a href="{% url 'carro:agregar_producto' i.id %}" class="btn btn-success">Add to cart</a>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
  </div>
{% endblock %}
