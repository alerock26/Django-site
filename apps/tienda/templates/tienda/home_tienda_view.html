{% extends 'core/base.html' %}

{% block title %} Tienda {% endblock %}

{% block main %}

  <h1 style="color:white; text-align:center;"> All Products </h1>

  <div class="row">
    {% for i in productos %}
      <div class="card">
        <img src="{{i.imagen.url}}" alt="imagen del producto" style="width: 200px; height:200px" >
        <div class="card-body">
            <h6 class="card-title">{{i.nombre}}</h6>
            <p class="card-text">Price: $ &nbsp;{{i.precio}}</p>
        </div>
      </div>

    {% endfor %}
  
  </div>
{% endblock %}
