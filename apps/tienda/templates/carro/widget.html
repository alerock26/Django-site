<table class="table table-bordered" style="color:white;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">Carro compras</th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
            <tr>    
                <td> {{value.nombre}}</td>
                <td> {{value.cantidad}}</td>
                <td>
                    <a class="btn btn-sm btn-success"  href="{% url 'carro:agregar_producto' value.producto_id %}">+</a>
                    <a class="btn btn-sm btn-success" href="{% url 'carro:restar_producto' value.producto_id %}">-</a>
                    <br>
                    <h6 style="text-align:center;">{{value.precio}} $ </h6>                   
                </td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3"  class="alert alert-danger text-center"> No items </td>
            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">

      <h5> Total: {{importe_total}} $</h5>
            </td>
        </tr>
    </tfoot>
</table>
