<html>

<head>
    {% load static %}
    <!-- Bootstrap -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

     <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'core/css/gestion.css' %}" rel="stylesheet">
    <title> {% block title %} {% endblock %}</title>
</head>

<body>
    <h1 class="site-heading text-center text-white d-none d-lg-block">
        <span class="site-heading-lower">DJANGO SITE</span>
    </h1>

    <!-- User Login and Register zone -->
    <div style="background-color:black; color:white">
        {% if user.is_authenticated %}
        <h5 style="text-align:right; margin-right:50px;"> Hello {{user.username}} </h5>
        <a href="{% url 'apps.autenticacion:cerrar_sesion' %}">Logout</a>
        {% else %}
        <a href="{% url 'apps.autenticacion:user_login' %}">Login</a> &nbsp; &nbsp; <a href="#">Register</a>
        Unknown user 
        {% endif %}
    </div>

    {% include 'core/navbar.html' %}
    {% block main %}

    {% endblock %}
    {% include 'core/footer.html' %}

    <!-- Bootstrap -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
